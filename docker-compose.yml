version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-container
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    logging:
      driver: none

  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    logging:
      driver: none

  react-app:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: reactjs-container
    ports:
      - "3000:3000"
    depends_on:
      - nodejs-app
    environment:
      - NODE_ENV=development

  nodejs-app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nodejs-api-container
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    command: ["npm", "start"]

volumes:
  mongodb-data:
